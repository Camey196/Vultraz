<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>VULTRAS - Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <h1 class="logo">VULTRAS</h1>
    <div class="nav-right">
      <a href="index.html" class="nav-link">Home</a>
      <a href="about.html" class="nav-link">‚ÑπÔ∏è About</a>
      <a href="account.html" class="nav-link">Account</a>
      <a href="cart.html" class="cart-icon" aria-label="Cart">
        üõí<span class="cart-count" id="cart-count">0</span>
      </a>
    </div>
  </div>
</header>

<main class="container">
  <section class="checkout">
    <h3>Your Cart</h3>
    <div id="cart-items" class="cart-items"></div>

    <div class="totals">
      <p>Subtotal: <strong id="subtotal">‚Ç¨0.00</strong></p>
      <p>Shipping: <strong id="shipping">‚Ç¨0.00</strong> <span class="muted">(free over ‚Ç¨50)</span></p>
      <p class="grand-total">Total: <strong id="total">‚Ç¨0.00</strong></p>
    </div>

    <div class="cart-actions">
      <button id="clear-cart" class="btn-outline">Clear Cart</button>
      <a href="index.html" class="btn-link">Continue Shopping</a>
    </div>

    <form id="checkout-form" class="checkout-form">
      <h4>Checkout (Demo)</h4>
      <input name="name" placeholder="Full name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="address" placeholder="Address" required>
      <button type="submit" class="btn-primary">Place Order</button>
    </form>
  </section>
</main>

<footer class="site-footer">¬© VULTRAS ‚ú¶ Demo</footer>
<div id="toast" class="toast" role="status" aria-live="polite"></div>
<script src="js/store.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Render current cart into this page's cart list
    window.VULTRAS.renderCart("#cart-items");
    document.getElementById("clear-cart").addEventListener("click", () => {
      window.VULTRAS.clearCart();
      window.VULTRAS.renderCart("#cart-items");
      window.VULTRAS.toast("Cart cleared");
    });

    document.getElementById("checkout-form").addEventListener("submit", (e)=>{
      e.preventDefault();
      window.VULTRAS.toast("Demo order placed ‚Äî not charged.");
      window.VULTRAS.clearCart();
      window.VULTRAS.renderCart("#cart-items");
    });
  });
</script>
</body>
</html>
