<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vultras v9 - E-Bike Conversion Kits</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body, html { width:100%; height:100%; font-family:'Segoe UI',sans-serif; background:black; color:#4F7942; overflow-x:hidden; scroll-behavior:smooth; }

/* Star background exactly like v1 */
.stars { width:100%; height:100%; position:fixed; top:0; left:0; z-index:-1; }
.star { position:absolute; border-radius:50%; background:#4F7942; animation:twinkle 2s infinite; }
@keyframes twinkle { 0%,100%{opacity:0.3; transform:scale(1);} 50%{opacity:1; transform:scale(1.5);} }

.moving-star { position:absolute; width:2px; height:2px; background:#4F7942; border-radius:50%; animation-name:moveStar; animation-timing-function: linear; }
@keyframes moveStar { 0% { transform: translateX(-50px); } 100% { transform: translateX(110vw); } }

/* Buttons and UI */
.button-style { cursor:pointer; border-radius:20px; padding:0.8rem 2rem; border:none; background: rgba(0,0,0,0.6); backdrop-filter:blur(10px); transition:0.3s; display:inline-block; text-align:center; color:#4F7942; text-decoration:none; }
.button-style:hover { background:#4F7942; color:black; box-shadow:0 0 15px #4F7942; }

/* Layout */
header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; }
header h1 { font-size:2rem; letter-spacing:2px; }
nav a { margin-left:20px; }

.container { max-width:1200px; margin:auto; padding:2rem; }
.categories { display:flex; justify-content:space-around; margin-bottom:2rem; flex-wrap:wrap; gap:1rem; }
.category { flex:1 1 200px; text-align:center; }

/* Products */
.products { display:flex; flex-wrap:wrap; gap:1.5rem; justify-content:space-around; }
.product-card { flex:1 1 300px; padding:1.5rem; border-radius:10px; background: rgba(0,0,0,0.6); border:1px solid #4F7942; }

/* Scroll animations */
.scroll-animate { opacity:0; transform:translateY(40px); transition: all 1s ease-out; }
.scroll-animate.active { opacity:1; transform:translateY(0); }

footer { text-align:center; padding:1rem; margin-top:3rem; }

</style>
</head>
<body>

<div class="stars" id="stars"></div>

<header class="scroll-animate">
    <h1 class="button-style">Vultras</h1>
    <nav>
        <a class="button-style" href="#products">Products</a>
        <a class="button-style" href="#contact">Contact</a>
    </nav>
</header>

<section class="container scroll-animate categories">
    <div class="category button-style" data-category="all">All</div>
    <div class="category button-style" data-category="urban">Urban Commuter</div>
    <div class="category button-style" data-category="mountain">Mountain Explorer</div>
    <div class="category button-style" data-category="speed">Speed Racer</div>
</section>

<section class="container products" id="products">
    <!-- Products will be dynamically displayed -->
</section>

<footer class="scroll-animate button-style" id="contact">
    <p>Vultras v9 - Electric Supplier</p>
</footer>

<script>
// Star system exactly like v1
const stars = document.getElementById('stars');
const totalStars = 200; // more stars for fullness
for(let i=0;i<totalStars;i++){
    let star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random()*window.innerHeight+'px';
    star.style.left = Math.random()*window.innerWidth+'px';
    star.style.width = star.style.height = Math.random()*3+'px';
    star.style.animationDuration = 1+Math.random()*3+'s';
    stars.appendChild(star);
}

// Moving stars exactly like v1
function createMovingStar() {
    const star = document.createElement('div');
    star.classList.add('moving-star');
    star.style.top = Math.random()*window.innerHeight+'px';
    star.style.animationDuration = (3 + Math.random()*4)+'s';
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),7000);
}
setInterval(()=>{ createMovingStar(); createMovingStar(); },1500);

// Product data
const productData = [
    {name:"1500W Kit", category:"urban", speed:"50-60 km/h"},
    {name:"2000W Kit", category:"mountain", speed:"60-70 km/h"},
    {name:"Urban Bundle", category:"urban", speed:"50-60 km/h"},
    {name:"Mountain Bundle", category:"mountain", speed:"60-70 km/h"},
    {name:"Speed Kit", category:"speed", speed:"70-80 km/h"},
    {name:"Speed Bundle", category:"speed", speed:"70-80 km/h"}
];

const productsContainer = document.getElementById('products');

function displayProducts(category){
    productsContainer.innerHTML='';
    const filtered = category==='all' ? productData : productData.filter(p=>p.category===category);
    filtered.forEach(p=>{
        const card = document.createElement('div');
        card.classList.add('product-card','scroll-animate');
        card.innerHTML = `<h3>${p.name}</h3><p>Top Speed: ${p.speed}</p><a href="#" class="button-style">Add to Cart</a>`;
        productsContainer.appendChild(card);
    });
    handleScrollAnimation(); // trigger scroll animations
}

// Category buttons
document.querySelectorAll('.category').forEach(btn=>{
    btn.addEventListener('click',()=>{
        displayProducts(btn.dataset.category);
    });
});

// Initialize with all products
displayProducts('all');

// Scroll animations
const scrollElements = document.querySelectorAll('.scroll-animate');
const elementInView = (el, offset=150) => el.getBoundingClientRect().top <= (window.innerHeight - offset);
const displayScrollElement = (el) => el.classList.add('active');
const hideScrollElement = (el) => el.classList.remove('active');
const handleScrollAnimation = () => scrollElements.forEach(el => elementInView(el,150)?displayScrollElement(el):hideScrollElement(el));
window.addEventListener('scroll', handleScrollAnimation);
window.addEventListener('load', handleScrollAnimation);
</script>

</body>
</html>
